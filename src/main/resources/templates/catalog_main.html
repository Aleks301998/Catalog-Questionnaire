<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" >
</head>
<body>
<header th:insert="~{/block/header :: header}"></header>
<div class="container mt-5"></div>
<div th:each="el : ${catalog}" class="alert alert-info mt-2">
  <h3>Анкета користувача: <span th:text="${el.lastName + ' ' + el.firstName}"></span></h3>
  <a th:href="'/catalog/' + ${el.id}" class="btn btn-warning">Детальніше</a>
</div>
</body>
</html>
